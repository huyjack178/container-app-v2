<div fxLayout="column" fxLayoutAlign="space-around center">
  <div>
    <video autoPlay playsinline #camera></video>
  </div>
  <div
    class="button-area"
    [style.width.%]="100"
    fxLayout="row"
    fxLayoutAlign="space-around center"
  >
    <span fxFlex style="left: 8px">
      <img
        *ngIf="capturedPhoto$ | async as capturedPhoto"
        style="width: 50px; height: 50px; border-radius: 5px; object-fit: cover"
        src="{{ capturedPhoto }}"
        alt=""
      />
    </span>
    <span fxFlex="66">
      <button style="background-color: white" mat-fab (click)="capturePhoto()">
        <mat-icon>camera_alt</mat-icon>
      </button>
    </span>
    <span fxFlex style="margin-right: 8px">
      <button
        style="background-color: white"
        (click)="finishCapturing()"
        mat-flat-button
      >
        OK
      </button>
    </span>
  </div>
</div>
