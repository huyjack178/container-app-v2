<h1>FTP Images</h1>
<mat-dialog-content class="mat-typography">
  <mat-selection-list [multiple]="false">
    <mat-list-option
      *ngFor="let image of ftpImages$ | async"
      (click)="openFtpImage(image)"
    >
      {{ image }}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions flexLayout="row" fxLayoutAlign="space-between center">
  <button mat-button mat-dialog-close color="primary">THO√ÅT</button>
</mat-dialog-actions>
