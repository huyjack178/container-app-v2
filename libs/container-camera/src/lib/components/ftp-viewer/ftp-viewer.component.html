<h1>
  Hình trên
  {{
    settingService.getUploadSettings().ftp.enabled
      ? 'FTP Server'
      : 'LOCAL Server'
  }}
  :
  {{
  (images$ | async)?.length
  }}
</h1>
<mat-dialog-content class="mat-typography">
  <mat-selection-list [multiple]="false">
    <mat-list-option
      *ngFor="let image of images$ | async"
      (click)="openImage(image)"
    >
      {{ image }}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions flexLayout="row" fxLayoutAlign="space-between center">
  <button mat-button mat-dialog-close color="primary">THOÁT</button>
</mat-dialog-actions>
