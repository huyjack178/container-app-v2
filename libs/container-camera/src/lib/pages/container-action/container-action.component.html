<container-management-image-viewer
  #imageViewer
></container-management-image-viewer>
<div
  class="action-container"
  fxLayout="column"
  fxLayoutAlign="space-evenly center"
>
  <h3>Đã chụp {{ (facade.selectImages$ | async)?.length }} ảnh</h3>
  <button
    mat-stroked-button
    color="primary"
    (click)="upload()"
    [disabled]="hasNoImage$ | async"
  >
    <mat-icon>cloud_upload</mat-icon>
    GHI
  </button>
  <button
    mat-stroked-button
    color="primary"
    (click)="downloadToLocal()"
    [disabled]="hasNoImage$ | async"
  >
    <mat-icon>download</mat-icon>
    LOCAL
  </button>
  <button
    mat-stroked-button
    color="primary"
    [disabled]="hasNoImage$ | async"
    (click)="viewImages()"
  >
    <mat-icon>insert_drive_file</mat-icon>
    XEM
  </button>
  <button
    *ngIf="settingService.getServerSettings().ftp.enabled"
    mat-stroked-button
    color="primary"
    [disabled]="
      !settingService.getUploadSettings().ftp.enabled || !(ftpPath$ | async)
    "
    (click)="viewFtpImages()"
  >
    <mat-icon>insert_drive_file</mat-icon>
    XEM FTP
  </button>
  <button mat-stroked-button color="primary" (click)="capture()">
    <mat-icon>camera_alt</mat-icon>
    CHỤP
  </button>
  <container-management-native-camera #nativeCameraComponent>
  </container-management-native-camera>
</div>
